name: first-blank
on: push
jobs:
    first-job:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v3
            - name: install node
              uses: actions/setup-node@v3
              with:
                    node-version: 22
            - name: install dependencies
              run: npm ci
            - name: test
              run: npm test
    deploy:
        runs-on: ubuntu-latest
        steps:
          - name: Checkout code
            uses: actions/checkout@v3
          - name: install node
            uses: actions/setup-node@v3
            with:
                  node-version: 22
          - name: install dependencies
            run: npm ci
          - name: build
            run: npm run build
          
            
                                    
